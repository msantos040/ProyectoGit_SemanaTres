<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vista Sierra</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            height: 100vh;
        }


        .sidebar {
            width: 220px;
            background-color: #000;
            padding: 20px;
        }

        .sidebar h2 {
            color: #1DB954;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: #b3b3b3;
            text-decoration: none;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .sidebar a:hover {
            color: #ffffff;
        }

        /* Main */
        .main {
            flex: 1;
            padding: 20px;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
        }

        /* Playlists */
        .playlists {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #181818;
            padding: 15px;
            border-radius: 8px;
            transition: background 0.3s;
            cursor: pointer;
        }

        .card:hover {
            background-color: #282828;
        }

        .card img {
            width: 100%;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .card h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .card p {
            font-size: 13px;
            color: #b3b3b3;
        }


        .volver {
            margin-top: 30px;
            display: inline-block;
            color: #1DB954;
            text-decoration: none;
            font-weight: bold;
        }

        .volver:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>


<div class="sidebar">
    <h2>Sierrafy</h2>

    <a href="#">Buscar</a>
    <a href="#">Tu biblioteca</a>

    </div>

        <div class="card">

        </div>

    </div>
<a class="volver" th:href="@{/}">‚Üê Volver al men√∫</a>

</body>
</html>
