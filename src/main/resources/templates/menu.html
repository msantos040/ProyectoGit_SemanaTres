<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menú Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .menu-container {
            margin-top: 50px;
        }
        .menu-button {
            display: inline-block;
            margin: 20px;
            padding: 20px 40px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.3s;
        }
        .menu-button:hover {
            background-color: #45a049;
        }
        img {
            width: 150px;
            height: 150px;
            display: block;
            margin: 0 auto 10px auto;
        }
    </style>
</head>
<body>
    <h1>Menú Principal</h1>
    <div class="menu-container">
        <a class="menu-button" th:href="@{/boj}">
            <img src="https://via.placeholder.com/150" alt="boj">
            boj
        </a>
        <a class="menu-button" th:href="@{/orellana}">
            <img src="https://via.placeholder.com/150" alt="orellana">
            orellana
        </a>
        <a class="menu-button" th:href="@{/santos}">
            <img src="https://via.placeholder.com/150" alt="santos">
            santos
        </a>
        <a class="menu-button" th:href="@{/sierra}">
            <img src="https://via.placeholder.com/150" alt="sierra">
            sierra
        </a>
        <a class="menu-button" th:href="@{/yoj}">
            <img src="https://via.placeholder.com/150" alt="yoj">
            yoj
        </a>
    </div>
</body>
</html>
