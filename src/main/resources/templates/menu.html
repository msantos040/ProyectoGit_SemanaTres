<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menú Principal</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #F5DEB3;
        }
        .menu-container {
            margin-top: 50px;
        }
        .menu-button {
            display: inline-block;
            margin: 20px;
            padding: 20px 40px;
            font-size: 18px;
            background-color: #34495E;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.3s;
        }
        .menu-button:hover {
            background-color: #34495E;
        }
        img {
            width: 150px;
            height: 150px;
            display: block;
            margin: 0 auto 10px auto;
        }
    </style>
</head>
<body>
    <h1>Menú Principal</h1>
    <div class="menu-container">
        <a class="menu-button" th:href="@{/boj}">
            <img th:src="@{/images/menu/pokeball.gif}" alt="boj">
            boj
        </a>
        <a class="menu-button" th:href="@{/orellana}">
            <img th:src="@{/images/menu/toyotaspinner.gif}" alt="orellana">
            orellana
        </a>
        <a class="menu-button" th:href="@{/santos}">
            <img th:src="@{/images/menu/going-down-to-the-ground.gif}" alt="santos">
            santos
        </a>
        <a class="menu-button" th:href="@{/sierra}">
            <img th:src="@{/images/menu/music.gif}" alt="sierra">
            sierra
        </a>
        <a class="menu-button" th:href="@{/yoj}">
            <img th:src="@{/images/menu/maxwell.gif}" alt="yoj">
            yoj
        </a>
    </div>
</body>
</html>
